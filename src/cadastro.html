<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css" />
  <link rel="icon" type="image/png" href="/src/favicon/favicon.png" />
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/05/Flag_of_Brazil.svg/320px-Flag_of_Brazil.svg.png" alt="Bandeira do Brasil" class="bandeira" />

  <main class="form-container">
    <h2>CADASTRO</h2>
    <form id="cadastroForm">

      <label for="nome">Nome Completo <span class="required">*</span></label>
      <input type="text" id="nome" placeholder="Rogério da Silva Brito" required>

      <label for="cpf">CPF <span class="required">*</span></label>
      <input type="text" id="cpf" placeholder="000.000.000-00" required>

      <label for="nascimento">Data de Nascimento <span class="required">*</span></label>
      <input type="text" id="nascimento" placeholder="00/00/0000" required>

      <label for="telefone1">Telefone 1 <span class="required">*</span></label>
      <input type="tel" id="telefone1" placeholder="+99 (99) 9 9999-9999" required>

      <label for="telefone2">Telefone 2 (Opcional)</label>
      <input type="tel" id="telefone2" placeholder="+99 (99) 9 9999-9999">

      <label for="cep">CEP <span class="required">*</span></label>
      <input type="text" id="cep" placeholder="00000-000" required>

      <label for="endereco">Endereço <span class="required">*</span></label>
      <input type="text" id="endereco" placeholder="Rua Exemplo, 123" required>

      <label for="genero">Gênero <span class="required">*</span></label>
      <select id="genero" required>
        <option value="">Selecione</option>
        <option value="homem">Homem</option>
        <option value="mulher">Mulher</option>
        <option value="outro">Outro</option>
      </select>

      <label for="estado-civil">Estado Civil <span class="required">*</span></label>
      <select id="estado-civil" required>
        <option value="">Selecione</option>
        <option value="solteiro">Solteiro</option>
        <option value="casado">Casado</option>
        <option value="divorciado">Divorciado</option>
        <option value="viuvo">Viúvo</option>
      </select>

      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" placeholder="exemplo@gmail.com" required>

      <label for="confirmar-email">Confirmar Email <span class="required">*</span></label>
      <input type="email" id="confirmar-email" placeholder="exemplo@gmail.com" required>

      <label for="senha">Senha <span class="required">*</span></label>
      <input type="password" id="senha" placeholder="**********" required>

      <label for="confirmar-senha">Confirmar Senha <span class="required">*</span></label>
      <input type="password" id="confirmar-senha" placeholder="**********" required>

      <div class="senha-requisitos full-width">
        <small>
          A senha deve conter no mínimo <strong>8 caracteres</strong> e pelo menos um caractere especial: <strong>@ # % & *</strong>
        </small>
      </div>
      
      
      
      <div class="checkbox full-width">
        <input type="checkbox" id="termos" required>
        <label for="termos">Confirmar os Termos <span class="required">*</span></label>
      </div>

      <div class="botoes-container full-width">
        <button type="button" class="voltar-btn" onclick="history.back()">VOLTAR</button>
        <button id="salvarBtn" type="button" class="salvar-btn">SALVAR</button>
      </div>
      
    </form>
  </main>

  <footer class="accessibility">
    <img src="/src/imagens/img1.png" alt="Acessibilidade 1">
    <img src="/src/imagens/img2.png" alt="Acessibilidade 2">
    <img src="/src/imagens/img3.png" alt="Acessibilidade 3">
  </footer>

  <script>
    document.getElementById("salvarBtn").addEventListener("click", function () {
      window.location.href = "home.html";
    });
  </script>

</body>
</html>
