<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="/src/favicon/favicon.png">
</head>

<body>
  <header class="lang">
    <img src="/src/imagens/bandeira.png" alt="Bandeira do Brasil"> <STRONG>PORTUGUÊS</STRONG>
  </header>

  <main class="container">
    <section class="left">
      <img src="/src/imagens/logo.png" alt="Logo Healthy" />
      <p>Bem-vindo(a) de volta</p>
      <br>
      <p>Não tem cadastro?<br><br><a href="cadastro.html">Cadastre-se</a></p>
    </section>

    <section class="right">
      <h1 class="login-title">LOGIN</h1>
      <form>
        <label for="cpf">CPF <span class="asterisco">*</span></label>
        <input type="text" id="cpf" placeholder="000.000.000-00" />

        <label for="senha">Senha <span class="asterisco">*</span></label>
        <input type="password" id="senha" placeholder="Sua Senha" />

        <label class="remember">
          <input type="checkbox" id="lembrar" />
          Lembre de mim?
        </label>

        <button type="button" id="login-button" class="login-button">ENTRAR</button>


        <nav class="forgot">
          <a href="#">Esqueceu a senha?</a>
        </nav>
      </form>
    </section>
  </main>

  <footer class="accessibility">
    <img src="/src/imagens/img1.png" alt="Acessibilidade 1">
    <img src="/src/imagens/img2.png" alt="Acessibilidade 2">
    <img src="/src/imagens/img3.png" alt="Acessibilidade 3">
  </footer>

  <script>
    document.getElementById("login-button").addEventListener("click", function () {
      window.location.href = "home.html";
    });
  </script>

</body>

</html>
